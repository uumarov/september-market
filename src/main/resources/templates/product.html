<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="utf-8"/>

    <title th:text="${product.title}" />

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Shop)}"/>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span th:text="${product.title}" /></h4>
                </header>
                <article class="card-body">
                    <img class="table_image" th:src="@{'/image_repository/products/' + ${product.id} + '/img_1.jpg'}">
                    <h4>Категория</h4>
                    <span th:text="${product.category.title}"/>
                    <h4>Цена</h4>
                    <span th:text="${product.price}"/>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
